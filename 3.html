        <h2>핑크초코</h2>
        <p>루비초코라고 불리는 분홍빛의 초코는 루비 카카오빈이라는 열매를 사용해 만든 것으로 딸기초콜릿과는 엄연히 다른 초코라는 점을 기억해 주시길 바랍니다. 루비초코는 산딸기와 같은 풍미와 더불어 약간의 단맛과 새콤한 맛이 특징이지요. 게다가 중요한 점은 은은한 핑크빛이 나기때문에 그 옆에 다크초코나 화이트초코가 함께 있을 경우 서로가 서로에게 시너지를 주어서 3배는 맛있게 보이는 것이 거대한 효과입니다. </p>
